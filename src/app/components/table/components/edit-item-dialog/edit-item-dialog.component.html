<h2 mat-dialog-title>Edit position</h2>
<form [formGroup]="formGroup" (ngSubmit)="saveChanges()">
  <mat-dialog-content>
    <div class="form-content">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput type="number" formControlName="weight" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput formControlName="symbol" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-raised-button [disabled]="!formGroup.dirty" type="submit">
      Save
    </button>
  </mat-dialog-actions>
</form>
